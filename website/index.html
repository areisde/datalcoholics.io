<!DOCTYPE html>
<html>
<head>
    <title>Restaurant data visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/home.css">
    <link rel="stylesheet" type="text/css" href="style/map.css">
    <link rel="stylesheet" type="text/css" href="style/vignette.css">
    <link rel="stylesheet" type="text/css" href="style/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <!--Other scripts-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.css" />

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <div class="app-container">
        <!-- HEADER-->
        <div id="header">
            <div id="base-header">
                <p id="top-text">Filters <i class="fa-solid fa-sliders"></i></p>
            </div>

        </div>

        <!-- HOME PAGE CONTENT-->
        <div id="home-page">
            <div id="map-content">
                <div id="map">
                </div>
            </div>
            <div id="restaurant-cards-container">
                <div class="vignette-content">
                    <div class="vignette-restaurant-name-container">
                        <div class="vignette-restaurant-name"></div>
                    </div>
                    <!--<div class="vignette-restaurant-image">
                        <img class="restaurant-image" src="">
                    </div>-->
                    <div class="vignette-restaurant-adress-container">
                        <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                        <div class="vignette-restaurant-adress"></div>
                    </div>
                    <div class="vignette-food-container">
                        <i class="fa-solid fa-utensils" style="color: #ffffff;"></i>
                        <div class="vignette-food-type"></div>
                    </div>
                    <div class="vignette-bottom">
                        <div class="vignette-price"></div>
                        <div class="vignette-rating"></div>
                    </div>
                    
                </div>
            </div>
            <script src="scripts/map.js"></script>
            <div id="stats_container">
                <div id="stats">
                    <div class="stat_block">
                        <h3>Rating distribution</h3>
                        <canvas id="chart" width="200" height="120"></canvas>
                    </div>
                    <div class="stat_block">
                        <h3>Top 5 cuisine types</h3>
                        <ol type="1" id="cuisine_ranking">
                            <li id="cuisine_1"></li>
                            <li id="cuisine_2"></li>
                            <li id="cuisine_3"></li>
                            <li id="cuisine_4"></li>
                            <li id="cuisine_5"></li>
                        </ol>
                    </div>
                    <div class="stat_block" id="popularity">
                        <h3>Most popular</h3>
                        <p id="most_popular"></p>
                        <p id="most_popular_reviews"></p>
                        <p id="reviews_word">reviews</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
