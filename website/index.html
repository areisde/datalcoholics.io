<!DOCTYPE html>
<html>
<head>
    <title>Restaurant data visualizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/home.css">
    <link rel="stylesheet" type="text/css" href="style/map.css">
    <link rel="stylesheet" type="text/css" href="style/fontawesome-free-6.2.1-web/css/all.min.css">
    <link rel = "stylesheet" href = "http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link href='https://fonts.googleapis.com/css?family=DM Sans' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
    integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
    crossorigin=""/>

    <!--Other scripts-->
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
        crossorigin=""></script> 
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/leaflet.markercluster.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.1/MarkerCluster.Default.css" />

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    

</head>
<body>
    <div class="app-container">
        <!-- HEADER-->
        <div id="header">
            <div id="base-header">
                <p id="top-text">Filters <i class="fa-solid fa-sliders"></i></p>
            </div>

        </div>
        
        <!-- HOME PAGE CONTENT-->
        <div id="home-page">
            <div id="map-content">
                <div id="map">
                    <script src="scripts/map.js"></script>
                    <script src="leaflet-heatmap.js"></script>
                </div>
            </div>

            <div id="stats">
                <div class="stat_block">
                    <p>Stat 1</p>
                </div>
                <div class="stat_block">
                    <p>Stat 2</p>
                </div>
                <div class="stat_block">
                    <p>Stat 3</p>
                </div>
                <div class="stat_block">
                    <p>Stat 4</p>
                </div>
                <div class="stat_block">
                    <p>Stat 5</p>
                </div>
                <div class="stat_block">
                    <p>Stat 6</p>
                </div>
                <div class="stat_block">
                    <p>Stat 7</p>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
